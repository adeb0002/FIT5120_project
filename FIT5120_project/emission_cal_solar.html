<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>EcoInsight Melbourne</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts and CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/emission_calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
<!-- Header Section with Navigation Bar -->
<div class="header">
    <div class="container">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse"
                        data-target="#main-nav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand scroll-top"><em>Eco</em>Insight</a>
            </div>
            <div id="main-nav" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="home.html" class="scroll-top">Home</a></li>
                    <li><a href="emission_cal_appli.html">Emission Calculator</a></li>
                    <li><a href="#" class="scroll-link" data-id="about">About</a></li>
                    <li><a href="#" class="scroll-link" data-id="contact-us">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<!-- CO2 Emission Calculator Section -->
<div class="parallax-content" id="emission-calculator">
    <div class="container">
        <div class="row">
            <div class="col-md-3 left-section">
                <h2>Carbon Footprint Calculator</h2>
                <div class="line-dec"></div>
                <p>Calculate your carbon footprint by answering a few questions.</p>
            </div>

            <!-- Section 1: Solar Panels and Grid Dependence -->
            <div class="col-md-9 right-section">
                <form id="emission-form">
                    <div class="form-group">
                        <label for="solar-panels">Do you have solar panels installed on your property?</label>
                        <select class="form-control" id="solar-panels" name="solar-panels" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <!-- Conditional Input for Grid Dependence -->
                    <div class="form-group" id="grid-dependence-section" style="display: none;">
                        <label for="grid-dependence">How much do you depend on the grid?</label>
                        <select class="form-control" id="grid-dependence" name="grid-dependence" required>
                            <option value="" disabled selected>Select a percentage</option>
                            <option value="10">10%</option>
                            <option value="20">20%</option>
                            <option value="30">30%</option>
                            <option value="40">40%</option>
                            <option value="50">50%</option>
                            <option value="60">60%</option>
                            <option value="70">70%</option>
                            <option value="80">80%</option>
                            <option value="90">90%</option>
                            <option value="100">100%</option>
                        </select>
                    </div>

                    <!-- Floating Navigation Buttons -->
                    <div class="floating-buttons" id="next-button-section">
                        <a href="emission_cal_appli.html" class="scroll-link" id="back-button">
                            <i class="fa fa-arrow-left"></i> Back
                        </a>

                        <a href="emission_cal_appli.html" class="scroll-link" id="next-button" style="display: none;">
                            Next <i class="fa fa-arrow-right"></i>
                        </a>
                    </div>
                </form>
            </div> <!-- End of right-section -->
        </div> <!-- End of row -->
    </div> <!-- End of container -->
</div> <!-- End of parallax-content -->

<!-- JavaScript -->
<script src="js/vendor/jquery-1.11.1.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/main.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var solarPanelsSelect = document.getElementById('solar-panels');
        var gridDependenceSection = document.getElementById('grid-dependence-section');
        var nextButton = document.getElementById('next-button');
        var gridDependenceInput = document.getElementById('grid-dependence');

        solarPanelsSelect.addEventListener('change', function() {
            if (solarPanelsSelect.value === 'yes') {
                gridDependenceSection.style.display = 'block';
                nextButton.style.display = 'none'; // Hide next button initially
            } else if (solarPanelsSelect.value === 'no') {
                gridDependenceSection.style.display = 'none';
                nextButton.style.display = 'inline'; // Show next button
            } else {
                gridDependenceSection.style.display = 'none';
                nextButton.style.display = 'none';
            }
        });

        gridDependenceInput.addEventListener('input', function() {
            if (solarPanelsSelect.value === 'yes' && gridDependenceInput.value.trim() !== '') {
                nextButton.style.display = 'inline'; // Show next button when input is provided
            } else {
                nextButton.style.display = 'none'; // Hide next button if input is empty
            }
        });
    });

</script>
</body>
</html>
