<style>

	html, body {
		height: 100%; /* Ensure body and html take full height */
		overflow-x: hidden; /* Disable horizontal scroll */
		overflow-y: auto; /* Enable vertical scrolling */
	}

	body {
		font-family: 'Open Sans', sans-serif;
		background-color: #f9f4e9;
		margin: 0;
		padding: 80px 0 0 0; /* Adjust for any fixed headers */
	}

	.dashboard-container {
		display: flex;
		flex-direction: column;
		align-items: center;
		width: 100%;
		max-width: 1400px; /* Allow the container to be wider */
		margin: 0 auto;
		padding: 20px;
		gap: 20px;
	}

	.section {
		width: 95%; /* Increase the width to utilize more space */
		max-width: 1000px; /* Increase max-width for wider sections */
		background: #fff;
		border-radius: 8px;
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		padding: 20px;
		margin: 20px 0; /* Increase margin for more spacing */
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	h2 {
		font-size: 2em; /* Relative to the body font size */
		text-align: center;
		margin: 20px 0; /* Margin for spacing */
	}

	.chart-container {
		display: flex;
		flex-wrap: wrap;
		gap: 20px;
		justify-content: center; /* Center charts within the container */
		width: 100%;
		box-sizing: border-box;
		padding: 10px;
	}

	.chart-container h3 {
		margin-bottom: 20px;
	}

	.chart {
		flex: 1 1 45%;
		min-width: 300px;
		max-width: 45%;
		margin-top: 20px;
		text-align: center;
		box-sizing: border-box;
	}

	@media (max-width: 768px) {
		.chart {
			flex: 1 1 100%;
			max-width: 100%;
		}
	}


	.equivalence-container,
	.offset-container {
		display: flex;
		flex-wrap: wrap; /* Allows items to wrap onto the next line */
		justify-content: space-around;
		width: 100%;
	}

	.equivalence-container div,
	.offset-container div {
		flex: 1 1 45%; /* Allows each item to take 45% of the width, adjust as needed */
		margin: 10px; /* Adds spacing around items */
		min-width: 150px; /* Minimum width to maintain some size */
		text-align: center;
	}


	.chart-title {
		font-size: 1.2em;
		font-weight: bold;
		margin-bottom: 10px;
	}

	.legend {
		font-size: 12px;
		margin-top: 20px;
		text-align: left;
	}

	.legend-item {
		display: flex;
		align-items: center;
		margin-bottom: 5px;
	}

	.legend-color-box {
		width: 12px;
		height: 12px;
		margin-right: 8px;
		flex-shrink: 0;
	}

	.legend-text {
		white-space: nowrap;
	}

	img {
		max-width: 100%;
		height: auto;
	}

	#negative-differences {
		font-size: 2.5em;
		font-weight: bold;
		color: white;
		background-color: #4CAF50;
		padding: 10px;
		border-radius: 5px;
		text-align: center;
		margin: 15px auto; /* Center the element */
		width: fit-content; /* Ensures the text box wraps around the content */
	}
	.arc text {
		fill: black;  /* Ensure text color is visible */
		font-size: 14px; /* Increase font size for better readability */
		font-weight: bold; /* Make the text bold for clarity */
		visibility: visible; /* Ensure the text is visible */
	}

	.arc polyline {
		stroke: black; /* Ensure the lines are visible */
		stroke-width: 1px;
		fill: none;
	}
	.navigate-btn {
		margin: 20px auto;
		padding: 15px 30px;
		font-weight: bold;
		font-size: 16px;
		background-color: #4CAF50;
		color: white;
		border: none;
		cursor: pointer;
		border-radius: 8px;
		display: block;
		width: fit-content;
	}

	.navigate-btn:hover {
		background-color: #45a049;
	}
	
	.app-wrapper {
		min-height: 100vh; /* Takes full height of the viewport */
		display: flex;
		flex-direction: column;
	}

	.app-content {
		flex-grow: 1; /* Ensure the content area grows */
		padding: 20px;
		overflow-y: auto; /* Add scrolling if content exceeds the viewport */
		overflow-x: hidden; /* Prevent horizontal scrolling */
	}

	.footer {
		padding: 10px;
	}

	.scrollable-container {
		max-height: 100vh; /* Set the height relative to the viewport */
		overflow-y: auto;  /* Enable vertical scrolling */
		overflow-x: hidden; /* Disable horizontal scrolling */
	}
	


</style>
