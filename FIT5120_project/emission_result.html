<body>

            <nav class="navbar navbar-inverse" role="navigation">

                    <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse"
                            data-target="#main-nav">

                <div id="main-nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">

    <!-- Result Section -->
    <div class="parallax-content" id="emission-results" style="padding: 100px 0;">
        <div class="container">
            <div class="row">
                <div class="col-md-3 left-section">
                    <h2>Your Calculation Results</h2>
                    <div class="line-dec"></div>
                    <p>Below is the total result of your carbon footprint calculation.</p>
                </div>
                <div class="col-md-9 right-section">
                    <div id="results-table" style="margin-top: 200px;">
                        <!-- Total result will be dynamically injected here -->
                    </div>
                    <div class="primary-blue-button">
                        <a href="emission_cal_personal.html" class="scroll-link" onclick="clearLocalStorage();">Calculate Again</a>
                    </div>
                    <!-- Add the button for navigating to result_graph.html -->

                        <a href="result_graph.html" class="scroll-link">View Graph</a>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            sessionStorage.setItem('visitedResultPage', 'true');
        });

        async function fetchCategoryResults(data, type) {
            try {
                const response = await fetch('https://t5tau9uvbf.execute-api.ap-southeast-2.amazonaws.com/Eco/calculator', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: type, ...data })
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log(`Lambda response for ${type}:`, result);

                    // Save the emissions for each category to local storage
                    if (type === 'total') {
                        localStorage.setItem('totalEmissions', result.total_emissions || 0);
                        localStorage.setItem('applianceEmissions', result.appliance_emissions || 0);
                        localStorage.setItem('gasEmissions', result.gas_emissions || 0);
                        localStorage.setItem('transportEmissions', result.transport_emissions || 0);
                    }

                    if (result.individual_appliance_emissions) {
                        console.log('Saving individualApplianceEmissions:', result.individual_appliance_emissions);
                        localStorage.setItem('individualApplianceEmissions', JSON.stringify(result.individual_appliance_emissions));
                    }

                    return result;
                } else {
                    console.error(`Failed to fetch ${type} data:`, response.status);
                    alert(`Failed to fetch ${type} results from the server.`);
                    return null;
                }
            } catch (error) {
                console.error(`Error fetching ${type} results:`, error);
                alert('Network error. Please try again later.');
                return null;
            }
        }

        async function fetchAndDisplayResults() {
            // Clear old localStorage data to avoid confusion
            localStorage.clear();

            // Retrieve any needed data from localStorage (or other sources)
            const applianceEmissions = parseFloat(localStorage.getItem('applianceEmissions') || 0);
            const gasEmissions = parseFloat(localStorage.getItem('gasEmissions') || 0);
            const transportEmissions = parseFloat(localStorage.getItem('transportEmissions') || 0);

            // Combine emissions data into a single request
            const dataToSend = {
                type: 'total',
                appliance_emissions: applianceEmissions,
                gas_emissions: gasEmissions,
                transport_emissions: transportEmissions,
            };

            // Fetch the total emissions result
            const totalResults = await fetchCategoryResults(dataToSend, 'total');
            
            if (totalResults && totalResults.total_emissions !== undefined) {
                localStorage.setItem('totalEmissions', totalResults.total_emissions);
                console.log('Stored totalEmissions:', totalResults.total_emissions); // 确认已保存
            } else {
                console.error('Failed to retrieve total emissions');
            }

            // Display the total results after data is fetched
            displayResults();
        }

        function displayResults() {
            // Fetch each emission type from localStorage
            const totalEmissions = parseFloat(localStorage.getItem('totalEmissions') || 0).toFixed(2);
            const applianceEmissions = parseFloat(localStorage.getItem('applianceEmissions') || 0).toFixed(2);
            const gasEmissions = parseFloat(localStorage.getItem('gasEmissions') || 0).toFixed(2);
            const transportEmissions = parseFloat(localStorage.getItem('transportEmissions') || 0).toFixed(2);

            const resultsTable = document.getElementById('results-table');
            let tableHTML = `
                <table class="table table-bordered">
                    <thead>
                        <tr><th>Category</th><th>Emissions (kg CO2)</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>Appliance</td><td>${applianceEmissions} kg</td></tr>
                        <tr><td>Gas</td><td>${gasEmissions} kg</td></tr>
                        <tr><td>Transport</td><td>${transportEmissions} kg</td></tr>
                        <tr><td><strong>Total</strong></td><td><strong>${totalEmissions} kg</strong></td></tr>
                    </tbody>
                </table>`;
            resultsTable.innerHTML = tableHTML;
        }

        window.onload = fetchAndDisplayResults;
    </script>
</body>
</html>
