<script>
    // Fetch data from your Lambda function
    async function fetchResults() {
        try {
            // Retrieve all the stored data from localStorage
            const applianceEmissions = JSON.parse(localStorage.getItem('applianceData')) || [];
            const solarData = JSON.parse(localStorage.getItem('solarData')) || {};
            const gasData = JSON.parse(localStorage.getItem('gasData')) || {};
            const transportData = JSON.parse(localStorage.getItem('transportationData')) || {};
            const householdSize = localStorage.getItem('householdSize') || 1; // Default to 1 if not set

            // Calculate or set individual values
            const appliance_emissions = applianceEmissions.reduce((total, item) => total + (item.hours || 0), 0); // Example sum, update as needed
            const solar_emissions = solarData.grid_dependence ? solarData.grid_dependence * 100 : 0; // Example calculation
            const gas_emissions = gasData.heater ? gasData.heater_type === 'instantaneous' ? 100 : 50 : 0; // Example
            const transport_emissions = transportData.kms ? transportData.kms * 0.2 : 0; // Example calculation

            // Send combined data to Lambda
            const response = await fetch('https://t5tau9uvbf.execute-api.ap-southeast-2.amazonaws.com/Eco/calculator', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    type: 'total',
                    appliance_emissions: appliance_emissions,
                    solar_emissions: solar_emissions,
                    gas_emissions: gas_emissions,
                    transport_emissions: transport_emissions,
                    household_size: householdSize
                })
            });

            if (response.ok) {
                const results = await response.json();
                displayResults(results);  // Display results after fetching
            } else {
                console.error('Failed to fetch data:', response.status);
                alert('Failed to fetch results from the server.');
            }
        } catch (error) {
            console.error('Error fetching results:', error);
            alert('Network error. Please try again later.');
        }
    }

    // Function to display results
    function displayResults(results) {
        const resultsTable = document.getElementById('results-table');
        let tableHTML = '<table class="table table-bordered"><thead><tr><th>Category</th><th>Emissions (kg CO2)</th></tr></thead><tbody>';

        if (results.total_emissions) {
            tableHTML += `<tr><td>Total Emissions</td><td>${results.total_emissions} kg</td></tr>`;
        } else {
            console.error('No total emissions data found.');
        }

        tableHTML += '</tbody></table>';
        resultsTable.innerHTML = tableHTML;
    }

    // Fetch and display results on page load
    window.onload = fetchResults; 
</script>
