<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emission Charts</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .chart-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .chart {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <h1>Emission Charts</h1>
    <div class="chart-container">
        <div id="category-chart" class="chart"></div>
        <div id="appliance-chart" class="chart"></div>
    </div>

    <script>
        // Function to retrieve emissions data from localStorage dynamically
        function getEmissionsData() {
            return {
                categoryData: [
                    { category: 'Electricity', emissions: parseFloat(localStorage.getItem('applianceEmissions') || 0).toFixed(2) },
                    { category: 'Transport', emissions: parseFloat(localStorage.getItem('transportEmissions') || 0).toFixed(2) },
                    { category: 'Gas', emissions: parseFloat(localStorage.getItem('gasEmissions') || 0).toFixed(2) }
                ],
                applianceData: JSON.parse(localStorage.getItem('applianceData')) || []  // Assuming appliance data is stored as JSON string in localStorage
            };
        }

        // Function to create a pie chart
        function createPieChart(data, selector, valueKey, labelKey, title) {
            const width = 300;
            const height = 300;
            const radius = Math.min(width, height) / 2;

            const svg = d3.select(selector)
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .append('g')
                .attr('transform', `translate(${width / 2}, ${height / 2})`);

            const color = d3.scaleOrdinal(d3.schemeCategory10);

            const pie = d3.pie()
                .value(d => d[valueKey]);

            const arc = d3.arc()
                .innerRadius(0)
                .outerRadius(radius);

            const arcs = svg.selectAll('arc')
                .data(pie(data))
                .enter()
                .append('g')
                .attr('class', 'arc');

            arcs.append('path')
                .attr('d', arc)
                .attr('fill', d => color(d.data[labelKey]));

            // Add labels
            arcs.append('text')
                .attr('transform', d => `translate(${arc.centroid(d)})`)
                .attr('text-anchor', 'middle')
                .text(d => `${d.data[labelKey]} (${d.data[valueKey]} kg)`);

            // Add title
            svg.append('text')
                .attr('x', 0)
                .attr('y', -height / 2 + 20)
                .attr('text-anchor', 'middle')
                .style('font-size', '16px')
                .text(title);
        }

        // Initialize charts using the dynamic data
        function initCharts() {
            const { categoryData, applianceData } = getEmissionsData();

            // Check if appliance data is available; otherwise, log a message
            if (applianceData.length === 0) {
                console.warn('No appliance data found in localStorage.');
            }

            // Create charts with the retrieved data
            createPieChart(categoryData, '#category-chart', 'emissions', 'category', 'Emissions per Category (kg CO2)');
            createPieChart(applianceData, '#appliance-chart', 'emissions', 'appliance', 'Emissions per Appliance (kg CO2)');
        }

        // Run when the page loads
        window.onload = initCharts;
    </script>
</body>

</html>
