<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emission Charts</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-calculator.min.css">
    <link rel="stylesheet" href="css/emission_appli.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f4e9;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #333;
            padding: 10px 0;
        }

        .navbar-nav>li>a {
            color: #fff;
            font-size: 16px;
        }

        .navbar-brand img {
            height: 50px;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            margin: 100px auto; 
            padding: 20px;
            max-width: 1200px;
            gap: 50px; 
        }

        .chart {
            width: 350px;
            height: 500px; /* Increased height to accommodate the legend */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px; /* Increased padding for better spacing */
            margin: 10px;
        }

        .chart-title {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        .legend {
            font-size: 12px;
            margin-top: 20px;
            text-align: left;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color-box {
            width: 12px;
            height: 12px;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .legend-text {
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <!-- Header Section with Navigation Bar -->
    <div class="header">
        <div class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse"
                        data-target="#main-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html" class="navbar-brand">
                        <img src="img/logo.png" alt="EcoInsight Logo">
                    </a>
                </div>
                <div id="main-nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#contact-us" class="scroll-link" data-id="contact-us">Our Mission</a></li>
                        <li><a href="index.html#about" class="scroll-link" data-id="about">Services</a></li>
                        <li><a href="emission_cal_personal.html">Emission Calculator</a></li>
                        <li><a href="recommendations.html">Recommendations</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Chart Container -->
    <div class="chart-container">
        <div id="category-chart" class="chart">
            <div class="chart-title">Emissions per Category (kg CO2)</div>
        </div>
        <div id="appliance-chart" class="chart">
            <div class="chart-title">Emissions per Appliance (kg CO2)</div>
        </div>
    </div>

    <!-- Loading Animation with Tree GIF -->
    <div id="loading-animation" style="display: none;">
        <img src="img/tree.gif" alt="Loading..." style="width: 100px; height: auto;">
        <p>Loading, please wait...</p>
    </div>

    <script>

        // Show the loading animation
        function showLoading() {
            document.getElementById('loading-animation').style.display = 'flex';
        }

        // Hide the loading animation
        function hideLoading() {
            document.getElementById('loading-animation').style.display = 'none';
        }

        async function fetchApplianceEmissions() {
            showLoading();
            try {
                const response = await fetch('https://t5tau9uvbf.execute-api.ap-southeast-2.amazonaws.com/Eco/calculator', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'appliance',
                        appliance_type: 'television',
                        hours: 5
                    }),
                });

                // Check if the response is ok
                if (!response.ok) {
                    console.error('Response not OK:', response.status, response.statusText);
                    throw new Error('Failed to fetch appliance emissions data');
                }

                const data = await response.json();

                // Check if the response data has the expected format
                console.log('Fetched Data:', data);

                if (data.appliance_emissions !== undefined && data.individual_appliance_emissions) {
                    localStorage.setItem('applianceEmissions', data.appliance_emissions);
                    localStorage.setItem('individualApplianceEmissions', JSON.stringify(data.individual_appliance_emissions));
                    console.log('Data successfully stored in localStorage');
                } else {
                    console.error('Unexpected data format:', data);
                    throw new Error('Unexpected data format');
                }
            } catch (error) {
                console.error('Error in fetchApplianceEmissions:', error);
                // Return an empty object or handle the error as appropriate
                throw error;  // Re-throw error to prevent initCharts from running
            }
                finally{
                hideLoading();
            }
        }

        // Function to retrieve emissions data from localStorage dynamically
        function getEmissionsData() {
            const categoryData = [
                { category: 'Electricity', emissions: parseFloat(localStorage.getItem('applianceEmissions') || 0) },
                { category: 'Transport', emissions: parseFloat(localStorage.getItem('transportEmissions') || 0) },
                { category: 'Gas', emissions: parseFloat(localStorage.getItem('gasEmissions') || 0) }
            ];

            const individualApplianceEmissions = JSON.parse(localStorage.getItem('individualApplianceEmissions')) || {};

            // Convert individual appliance emissions to a suitable format for D3
            const applianceData = Object.entries(individualApplianceEmissions).map(([type, emissions]) => ({
                type: type,
                emissions: parseFloat(emissions)
            }));

            return { categoryData, applianceData };
        }

        // Function to create a pie chart with legend
        function createPieChart(data, selector, valueKey, labelKey) {
            const width = 300;
            const height = 300;
            const radius = Math.min(width, height) / 2;

            const svg = d3.select(selector)
                .append('svg')
                .attr('width', width)
                .attr('height', height + 50) // Extra space for legend
                .append('g')
                .attr('transform', `translate(${width / 2}, ${height / 2})`);

            const color = d3.scaleOrdinal(d3.schemeCategory10);

            const pie = d3.pie()
                .value(d => d[valueKey]);

            const arc = d3.arc()
                .innerRadius(0)
                .outerRadius(radius);

            const arcs = svg.selectAll('arc')
                .data(pie(data))
                .enter()
                .append('g')
                .attr('class', 'arc');

            arcs.append('path')
                .attr('d', arc)
                .attr('fill', d => color(d.data[labelKey]));

            // Add labels to the pie slices
            arcs.append('text')
                .attr('transform', d => `translate(${arc.centroid(d)})`)
                .attr('text-anchor', 'middle')
                .style('font-size', '12px')
                .text(d => `${d.data[labelKey]} (${d.data[valueKey].toFixed(2)} kg)`);

            // Add a legend below the pie chart
            const legend = d3.select(selector)
                .append('div')
                .attr('class', 'legend');

            const legendItems = legend.selectAll('.legend-item')
                .data(data)
                .enter()
                .append('div')
                .attr('class', 'legend-item');

            legendItems.append('div')
                .attr('class', 'legend-color-box')
                .style('background-color', d => color(d[labelKey]));

            legendItems.append('span')
                .attr('class', 'legend-text')
                .text(d => `${d[labelKey]}: ${d[valueKey].toFixed(2)} kg CO2`);
        }

        // Initialize charts using the dynamic data
        function initCharts() {
            const { categoryData, applianceData } = getEmissionsData();

            // Log the data to ensure it is being correctly retrieved
            console.log('Category Data:', categoryData);
            console.log('Appliance Data:', applianceData);

            // Check if appliance data is available; otherwise, log a message
            if (applianceData.length === 0) {
                console.warn('No appliance data found in localStorage.');
            }

            // Create charts with the retrieved data
            createPieChart(categoryData, '#category-chart', 'emissions', 'category');
            createPieChart(applianceData, '#appliance-chart', 'emissions', 'type');
        }


        // Run when the page loads

        // Correctly call fetch and init functions in sequence
        window.onload = async function() {
            try {
                await fetchApplianceEmissions();
                console.log('Data fetching completed, initializing charts...');
                initCharts();
            } catch (error) {
                console.error('Failed to fetch data, charts will not be initialized:', error);
            }
        };


    </script>
</body>

</html>
