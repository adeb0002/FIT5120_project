<script>
    function clearAllSelections() {
            document.querySelectorAll('#gas-selection input[type="checkbox"]:not(#none-checkbox)').forEach(checkbox => checkbox.checked = false);
            document.getElementById('usage-questions').innerHTML = '';
            document.getElementById('gas-usage-section').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initially hide "Show Transportation Questions" and "Next" buttons
            document.getElementById('show-questions').style.display = 'none';
            document.getElementById('next-button').style.display = 'none';

            // Add event listener to the "Next" button
            document.getElementById('next-button').addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default action
                validateAndNavigate(); // Call the function to validate inputs and navigate
            });
        });

        document.getElementById('gas-selection').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('#gas-selection input[type="checkbox"]');
            const noneCheckbox = document.getElementById('none-checkbox');

            let anyChecked = false;

            checkboxes.forEach(checkbox => {
                if (checkbox.checked && checkbox.value !== 'none') {
                    anyChecked = true;
                }
            });

            // EDITED - so that gas hot water heater is treated the same as electric hot water heater i.e. no question
            if (noneCheckbox.checked) {
                clearAllSelections();
                document.getElementById('show-questions').style.display = 'none';
                document.getElementById('next-button').style.display = 'block';
            } else if (anyChecked) {
                document.getElementById('show-questions').style.display = 'none';
                document.getElementById('next-button').style.display = 'block';
            } else {
                document.getElementById('show-questions').style.display = 'none';
                document.getElementById('next-button').style.display = 'none';
            }
        });

        function validateAndNavigate() {
            const questions = document.querySelectorAll('#gas-usage-section input[type="number"]');
            let valid = true;

            questions.forEach(input => {
                if (input.value.trim() === '' || isNaN(input.value) || parseInt(input.value) < 1) {
                    valid = false;
                    input.classList.add('input-error');
                } else {
                    input.classList.remove('input-error');
                }
            });

            if (valid) {
                // Redirect to next page or display next section
                window.location.href = 'emission_cal_trans.html'; // Change this to your actual next page URL
            } else {
                alert('Please fill in all fields correctly.');
            }
        }
