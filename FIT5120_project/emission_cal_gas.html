// Function to save gas data to localStorage
function saveGasData(gasWaterHeater, heaterType) {
    const gasData = {
        type: 'gas',
        heater: gasWaterHeater || 'no',
        heater_type: heaterType
    };
    localStorage.setItem('gasData', JSON.stringify(gasData));
    console.log('Gas data saved to localStorage:', gasData);
}
