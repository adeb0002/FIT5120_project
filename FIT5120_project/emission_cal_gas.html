    <link rel="stylesheet" href="css/emission_gas.css">

<body>
    <!-- Header Section with Navigation Bar -->
    <div class="header">
        <div class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse"
                        data-target="#main-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html" class="navbar-brand scroll-top">
                        <img src="img/logo.png" alt="EcoInsight Logo" style="height: 80px; margin-right: 10px;">
                    </a>
                </div>
                <div id="main-nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html" class="scroll-top">Home</a></li>
                        <li><a href="index.html#contact-us" class="scroll-link" data-id="contact-us">our mission</a>
                        </li>

                </div>

        </div>
    </div>

    <!-- CO2 Emission Calculator Section -->
    <div class="parallax-content" id="emission-calculator">
        <div class="container">
            <div class="col-md-3">
                <h2>Carbon Footprint Calculator</h2>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>

            <div class="col-md-9">
                <form id="emission-form">
                    <!-- Section 1: Gas Water Heater Question -->
                    <div class="form-group">
                        <div class="icon-label-container">
                            <div class="gas-icon-1"></div>
                            <label for="gas-water-heater">Do you use a gas water heater?</label>
                        </div>
                        <div id="gas-water-heater">
                            <div class="button-group">
                                <button type="button" class="btn" data-value="yes">Yes</button>
                                <button type="button" class="btn" data-value="no">No</button>
                            </div>
                        </div>

                        <!-- Section 2: Instantaneous or Storage Question (Initially Hidden) -->
                        <div class="form-group" id="instantaneous-storage-section" style="display: none;">
                            <div class="icon-label-container">
                                <div class="gas-icon-2"></div>
                                <label for="instantaneous-storage">What type is the gas water heater?</label>
                            </div>
                            <div id="instantaneous-storage">
                                <div class="button-group-2">
                                    <button type="button" class="btn" data-value="instantaneous">Instantaneous</button>
                                    <button type="button" class="btn" data-value="storage">Storage</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="floating-buttons" id="next-button-section">
                        <a href="emission_cal_solar.html" class="scroll-link" id="back-button">
                            <i class="fa fa-arrow-left"></i> Back
                        </a>

                        <a href="#" class="scroll-link" id="next-button" style="display: none;">
                            Next <i class="fa fa-arrow-right"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/vendor/jquery-1.11.1.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/owl.carousel.min.js"></script>
    <script src="js/vendor/lightbox.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gasHeaterButtons = document.querySelectorAll('#gas-water-heater .btn');
            const heaterTypeButtons = document.querySelectorAll('#instantaneous-storage-section .btn');
            const instantaneousStorageSection = document.getElementById('instantaneous-storage-section');
            const nextButton = document.getElementById('next-button');

            // Load saved values from sessionStorage
            const savedGasHeater = sessionStorage.getItem('gasWaterHeater');
            const savedHeaterType = sessionStorage.getItem('heaterType');

            // Set saved values in the form
            if (savedGasHeater) {
                gasHeaterButtons.forEach(button => {
                    if (button.getAttribute('data-value') === savedGasHeater) {
                        button.classList.add('active');
                        if (savedGasHeater === 'yes') {
                            instantaneousStorageSection.style.display = 'block'; // Show heater type section
                        } else {
                            instantaneousStorageSection.style.display = 'none'; // Hide heater type section
                        }
                    }
                });
            }

            if (savedHeaterType) {
                heaterTypeButtons.forEach(button => {
                    if (button.getAttribute('data-value') === savedHeaterType) {
                        button.classList.add('active');
                    }
                });
            }

            // Event listener for gas water heater buttons
            gasHeaterButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // Remove 'active' class from all gas heater buttons
                    gasHeaterButtons.forEach(btn => btn.classList.remove('active'));

                    // Add 'active' class to the clicked button
                    this.classList.add('active');

                    // Show or hide the next question based on the selected button
                    if (this.getAttribute('data-value') === 'yes') {
                        instantaneousStorageSection.style.display = 'block'; // Show the next question section
                    } else {
                        instantaneousStorageSection.style.display = 'none'; // Hide the next question section
                        heaterTypeButtons.forEach(btn => btn.classList.remove('active')); // Clear heater type selection
                        sessionStorage.removeItem('heaterType'); // Clear heater type in sessionStorage
                    }

                    nextButton.style.display = 'block'; // Show the Next button

                    // Save selection to sessionStorage
                    sessionStorage.setItem('gasWaterHeater', this.getAttribute('data-value'));
                });
            });

            // Event listener for heater type buttons
            heaterTypeButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // Remove 'active' class from all heater type buttons
                    heaterTypeButtons.forEach(btn => btn.classList.remove('active'));

                    // Add 'active' class to the clicked button
                    this.classList.add('active');

                    // Save selection to sessionStorage
                    sessionStorage.setItem('heaterType', this.getAttribute('data-value'));
                });
            });

            // Event listener for the Next button
            nextButton.addEventListener('click', function () {
                // Perform validation before proceeding
                const gasWaterHeater = document.querySelector('#gas-water-heater .btn.active');
                if (!gasWaterHeater) {
                    alert('Please answer the gas water heater question.');
                    return;
                }

                let heaterType = 'none'; // Default to 'none'
                if (gasWaterHeater.getAttribute('data-value') === 'yes') {
                    heaterType = document.querySelector('#instantaneous-storage-section .btn.active')?.getAttribute('data-value') || 'none';
                    if (heaterType === 'none') {
                        alert('Please select whether your gas water heater is instantaneous or storage.');
                        return;
                    }
                }

                // Debugging output
                console.log('Selected Gas Water Heater:', gasWaterHeater.getAttribute('data-value'));
                console.log('Selected Heater Type:', heaterType);

                // Collect form data
                const dataToSend = {
                    type: 'gas',
                    heater: gasWaterHeater.getAttribute('data-value'),
                    heater_type: heaterType
                };

                console.log('Data to Send:', dataToSend); // Debugging output

                // Save data to sessionStorage
                sessionStorage.setItem('gasWaterHeater', gasWaterHeater.getAttribute('data-value'));
                sessionStorage.setItem('heaterType', heaterType);

                // Log the saved data to the console
                console.log('Saved to sessionStorage:', {
                    gasWaterHeater: sessionStorage.getItem('gasWaterHeater'),
                    heaterType: sessionStorage.getItem('heaterType')
                });

                // Proceed to the next step (can redirect or perform another action here)
                //window.location.href = 'emission_cal_trans.html';
            });

            // Event listeners for additional buttons
            const buttons = document.querySelectorAll('.button-group .btn');

            // Loop through each button and add a click event listener
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    // Remove the 'active' class from all buttons
                    buttons.forEach(btn => btn.classList.remove('active'));

                    // Add the 'active' class to the clicked button
                    this.classList.add('active');

                    // Update the hidden input value with the selected button's data-value
                    document.getElementById('gas-water-heater-hidden').value = this.getAttribute('data-value');
                });
            });

            const buttons_2 = document.querySelectorAll('.button-group-2 .btn');

            // Loop through each button and add a click event listener
            buttons_2.forEach(button => {
                button.addEventListener('click', function () {
                    // Remove the 'active' class from all buttons
                    buttons_2.forEach(btn => btn.classList.remove('active'));

                    // Add the 'active' class to the clicked button
                    this.classList.add('active');

                    // Update the hidden input value with the selected button's data-value
                    document.getElementById('heater-type-hidden').value = this.getAttribute('data-value');
                });
            });
        });
    </script>
</body>
